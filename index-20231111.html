  var $rootScope = document

    document.scene.renderer.render(document.scene.scene, document.scene.camera)

  document.createSubnet = function (nbserv) {
    var sbn = new subnet(document.scene)
    scene.add(sbn)
    for (var i = 0; i < nbserv; i++)
      document.createServer(sbn, Math.random() * 3)
  }
  document.createServer = function (sub, nbint) {
    var srv = new server(document.scene)
    sub.add(srv)
    for (var i = 0; i < nbint; i++)
      srv.add(new networkinterface(document.scene))
  }
